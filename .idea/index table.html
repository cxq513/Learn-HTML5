<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" bgcolor="aqua" width="500px" >
        <caption>动物园里有什么</caption>
        <tr>
            <td>类&emsp;&emsp;别</td>
            <td align="center">哺乳动物</td>
            <td align="center">卵生动物</td>
        </tr>
        <tr>
            <td>陆生动物</td>
            <td>狮子、老虎、大象</td>
            <td>老鹰、蟒蛇、蜥蜴</td>
        </tr>
        <tr>
            <td>水生动物</td>
            <td>鲸鱼、海豚、海牛</td>
            <td>鲨鱼、金鱼、带鱼</td>
        </tr>
        <tr>
            <td>两栖动物</td>
            <td>海豹、海狗、海狮</td>
            <td>乌龟、青蛙、鳄鱼</td>
        </tr>

    </table>
</body>
