<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table 布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: cornflowerblue">
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: aqua">头部</td>
        </tr>
        <tr>
            <td width="30%" height="80%" style="background-color: chartreuse">菜单</td>
            <td width="70%" height="80%" style="background-color: cornflowerblue">内容</td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: antiquewhite">底部</td>
        </tr>
    </table>
</body>
</html>
